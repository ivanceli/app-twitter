name: SonarCloud
on:
  push:
    branches:
      - pruebas  # Esto ejecutará el análisis cuando haya cambios en la rama 'main'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.5
        with:
          projectKey: ivanceli_app-twitter  # Cambia esto por tu key de proyecto
          organization: ivanceli  # Cambia esto por el nombre de tu organización en SonarCloud
          token: ${{ secrets.SONAR_TOKEN }}
